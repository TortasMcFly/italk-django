{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 article-subtitle">Eliminar charla</legend>
                <h2>¿Estás seguro de que quieres eliminar tu charla "{{ object.title }}?"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-sm btn-update mt-1 mb-1" type="submit">Sí, Eliminar</button>
                <a class="btn btn-sm btn-delete mt-1 mb-1" href="{% url 'post-detail' object.id %}">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock content %}
