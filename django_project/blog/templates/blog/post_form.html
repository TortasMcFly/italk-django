{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom article-subtitle mb-4">Charla</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="button-submit" type="submit">Publicar charla</button>
            </div>
        </form>
    </div>
{% endblock content %}
