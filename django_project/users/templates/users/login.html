{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom article-subtitle mb-4">Inicia sesión</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="button-submit" type="submit">Iniciar sesión</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                ¿No tienes cuenta? <a class="ml-2 link-login" href="{% url 'register' %}">Regístrate ahora</a>
            </small>
        </div>
    </div>
{% endblock content %}
